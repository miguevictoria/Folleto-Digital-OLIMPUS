<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Folleto Virtual</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="background">
    <header class="logo-header">
      <img src="SUCURSAL/logo-h0.svg" />
    </header>
    <div class="text-container">
      <h1>¡BIENVENID@ A OLIMPUS!</h1>
      <h2>SELECCIONE UNA SUCURSAL</h2>
    </div>
    <main class="sucursales-grid">
      <div class="row1">
        <!-- OJO DE AGUA -->
        <div class="container oa">
          <div class="layout oa">
            <img src="SUCURSAL/Layout oa.svg" alt="Layout Ojo de Agua" />
          </div>
          <div class="item oa">
            <h1>OJO DE AGUA</h1>
          </div>
        </div>

        <!-- JURIQUILLA -->
        <div class="container jur">
          <div class="layout jur">
            <img src="SUCURSAL/layout jur.svg" alt="Layout Juriquilla" />
          </div>
          <div class="item jur">
            <h1>JURIQUILLA</h1>
          </div>
        </div>

        <!-- CORREGIDORA -->
        <div class="container cor">
          <div class="layout cor">
            <img src="SUCURSAL/layout cor.svg" alt="Layout Corregidora" />
          </div>
          <div class="item cor">
            <h1>CORREGIDORA</h1>
          </div>
        </div>
      </div>

      <div class="row2">
        <!-- LA VICTORIA -->
        <div class="container vic">
          <div class="layout vic">
            <img src="SUCURSAL/layout vic.svg" alt="Layout La Victoria" />
          </div>
          <div class="item vic">
            <h1>LA VICTORIA</h1>
          </div>
        </div>

        <!-- SAN JUAN DEL RÍO -->
        <div class="container sjr">
          <div class="layout sjr">
            <img src="SUCURSAL/layout sjr.svg" alt="Layout San Juan del Río" />
          </div>
          <div class="item sjr">
            <h1>SAN JUAN DEL RÍO</h1>
          </div>
        </div>

        <!-- PIRÁMIDES -->
        <div class="container pir">
          <div class="layout pir">
            <img src="SUCURSAL/layout pir.svg" alt="Layout Pirámides" />
          </div>
          <div class="item pir">
            <h1>PIRÁMIDES</h1>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
